<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
</head>
<body>
    <!--<span> inline container to group elts for styling purposes-->
    <!--<div> block container to group elts for styling purposes-->
    
    <h1><span style="background-color: aquamarine;">This is a span title</span></h1>
    <h1><div style="background-color: burlywood;">This is a div title</div></h1>

    <p><span style="background-color: blueviolet;">This is span sentence.</span></p>
    <p><div style="background-color: greenyellow;">This is div sentence.</div></p>
</body>
</html>
